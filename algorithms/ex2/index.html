<html>
  <head>
  </head>
  <body>
    <canvas id="square" width="500" height="500">This is where the canvas would be</canvas>
  </body>
  <script>
    // Get the canvas element we need
    drawing_canvas = document.getElementById('square');

    // Initaliase a 2-dimensional drawing context
    context = drawing_canvas.getContext('2d');

    var corna = 0;
    var cornb = 0;
    var side = +window.prompt("side", "345");
    var i, j;

    for(i=1; i<=500; i++) {
      for(j=1; j<=500; j++) {
        x = corna + i * (side/100);
        y = cornb + j * (side/100);
        c = Math.round((x*x) + (y*y));
        if (c % 2 == 0) {
          drawPoint(x, y, '#000');
        }
      }
    }

    function drawPoint(x, y, color) {
      context.fillStyle = color;
      context.fillRect(x, y, 1, 1);
    }
  </script>
</html>
